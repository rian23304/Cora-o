<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextParticle Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <img id="valentines" src="path/to/your/image.png" style="display:none;">
    <script src="path/to/nextparticle.min.js"></script>
    <script>
        const settings = {
            particlegap: 5,
            particleSize: 2,
            mouseForce: 100,
            noise: 10,
            layerCount: 3,
            layerDistance: 10
        };

        const heart = new NextParticle({
            renderer: 'webgl',
            image: document.querySelector('#valentines'),
            width: window.innerWidth,
            height: window.innerHeight,
            particleGap: settings.particlegap,
            particleSize: settings.particleSize,
            mouseForce: settings.mouseForce,
            noise: settings.noise,
            layerCount: settings.layerCount,
            layerDistance: settings.layerDistance
        });
    </script>
</body>
</html>
