<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextParticle Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Imagem que será usada pelo NextParticle -->
    <img id="valentines" src="cora-o/pngwing.png" style="display:none;">

    <!-- Inclua a biblioteca NextParticle -->
    <script src="https://cdn.jsdelivr.net/npm/nextparticle@latest/dist/nextparticle.min.js"></script>

    <script>
        // Configurações do NextParticle
        const settings = {
            particlegap: 5,       // Espaçamento entre partículas
            particleSize: 2,       // Tamanho das partículas
            mouseForce: 100,       // Força do efeito do mouse
            noise: 10,             // Ruído (efeito de movimento aleatório)
            layerCount: 3,         // Número de camadas
            layerDistance: 10      // Distância entre as camadas
        };

        // Inicializa o NextParticle
        const heart = new NextParticle({
            renderer: 'webgl',     // Usa WebGL para renderização
            image: document.querySelector('#valentines'), // Imagem de referência
            width: window.innerWidth,  // Largura da tela
            height: window.innerHeight, // Altura da tela
            particleGap: settings.particlegap, // Espaçamento entre partículas
            particleSize: settings.particleSize, // Tamanho das partículas
            mouseForce: settings.mouseForce, // Força do efeito do mouse
            noise: settings.noise, // Ruído
            layerCount: settings.layerCount, // Número de camadas
            layerDistance: settings.layerDistance // Distância entre camadas
        });
    </script>
</body>
</html>
